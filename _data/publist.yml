- title: "An Integrated Optimization Framework for Multi-Component Predictive Analytics in Wind Farm Operations & Maintenance"
  image: RSER1.png
  description: How to manage component level maintenance in large-scale wind farm operations? In this paper, an integrated framework that combines i) real-time degradation models used for predicting remaining life distribution of each component, with ii) mixed integer optimization models and solution algorithms used for identifying optimal wind farm maintenance and operations is proposed.
  authors: Ilke Bakir, Murat Yildirim, Evrim Ursavas
  link:
    url: https://arxiv.org/pdf/2101.01084.pdf
    display: Renewable and Sustainable Energy Reviews 138 (2021)
