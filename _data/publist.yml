- title: "Sensor-Driven Microgrid Generation Maintenance: Formulation and Impact on Operations & Resilience"
  image: Resilience.png
  description: How does condition-based maintenance impact resilience? In this paper we propose an integrated stochastic optimization model that jointly optimizes operations and maintenance in a multi-microgrid setting, and showcases the impact of condition based maintenance on profitability, reliability and resilience.
  authors: Farnaz Fallahi, Murat Yildirim, Jeremy Lin, Caisheng Wang
  link:
    url: https://arxiv.org/pdf/2012.14926.pdf
    display: IEEE Transactions on Power Systems 36.6 (2021)
  highlight: 1
